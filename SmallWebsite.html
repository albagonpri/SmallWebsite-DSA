<!DOCTYPE html>
<html lang="es">
<head>
    <title>Consultar usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-info text-white text-center">
    <h1>Consultar usuarios Github</h1>
    <p>Permite consultar los datos de cualquier cuenta a partir de su nombre de usuario.</p>
</div>

<div class="container mt-5">
    <form id="searchForm">
        <div class="mb-3 mt-3">
            <label for="usuario" class="form-label">Usuario:</label>
            <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>

<div id="results" class="mt-4">
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Seguidores</th>
            <th>Repositorios</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    $("#searchForm").on("submit", function(e) {
        e.preventDefault(); // Evita que se recargue la p√°gina

        const username = $("#usuario").val().trim();
        if (username === "") return;

        // Consultar la API de GitHub
        $.ajax({
            url: `https://api.github.com/users/${username}`,
            method: "GET",
            success: function(userData) {
                const row = `
                    <tr>
                        <td><a href="${userData.html_url}" target="_blank">${userData.login}</a></td>
                        <td>${userData.followers}</td>
                        <td>${userData.public_repos}</td>
                    </tr>
                `;
                $("#results tbody").html(row);
            },
            error: function() {
                $("#results tbody").html("<tr><td colspan='3'>Usuario no encontrado.</td></tr>");
            }
        });
    });
</script>

</body>
</html>
